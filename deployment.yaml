apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-service
  namespace: healthsync
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: appointment-service
  template:
    metadata:
      labels:
        app: appointment-service
    spec:
      containers:
      - name: appointment-service
        image: 553580522931.dkr.ecr.ap-southeast-1.amazonaws.com/healthsync/appointment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-service
  namespace: healthsync
spec:
  type: LoadBalancer
  selector:
    app: appointment-service 
  ports:
  - port: 80
    targetPort: 8080
